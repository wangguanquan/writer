        <div class="article">
            <h1 class="title">如果你上传图片失败了</h1>
            <!-- 文章内容 -->
            <div data-note-content class="show-content">
                <div class="show-content-free">
                    <p>不少小伙伴在创作过程中，经常会出现图片上传不了的情况，图片上传不了，一般是有以下几个原因造成的：</p>
                    <p>1.网络状况不佳<br>
                        2.图片格式不符合要求（目前支持jpg,jpeg,png,gif格式的图片）<br>
                        3.图片过大（目前支持5M以内的图片）<br>
                        4.使用图片外链或者直接复制网站上的图片进行传图（服务器可能抓取不到图片）</p>
                    <p>针对<strong>第4点</strong>，补充做一些说明：<br>
                        如果直接使用图片外链进行传图，服务器可能抓取不到您的图片，所以建议大家采用正确的传图方式：<br>
                        将图片保存到本地后<br>
                        a.点击工具栏的传图按钮进行传图<br>
                        or<br>
                        b.直接拖拽图片到编辑器里面进行传图</p>

                </div>
            </div>
        </div>
    </div>
